<section class="container criar-pensamentos ff-inter">
  <header>
    <h2><br>Adicone um <br/> pensamento novo:</h2>
  </header>
  <form>
<label for="autoria">Pensamento</label>
  <input
    type="textarea"
    class="input"
    id="pensamento"
    name="pensamento"
    placeholder="digite o pensamento"
    [(ngModel)]="pensamento.conteudo"
  >
<label for="autoria">Autoria ou fonte</label>

  <input
    type="textarea"
    class="input"
    id="autoria"
    name="autoria"
    placeholder="digite a autoria ou fonte"
    [(ngModel)]="pensamento.autoria"
  >

<label for="modelo">Selecione o modelo do card</label>

<div class="container-radio">

  <div class="radio-modelo">
    <label for="modelo1">
      <input
        type="radio"
        id="modelo1"
        value="modelo1"
        name="modelo-card"
      >
      <div class="custom-radio">
        <span></span>
      </div>
      <span>modelo 1</span>
    </label>

    Previa:
    <div class="modelo modelo1 ff-roboto-mono">
      <img src="../../../../assets/imagens/modelo1.png" />
      <p class="conteudo">{{ pensamento.conteudo }}</p>
      <p class="conteudo">{{ pensamento.autoria }}</p>
    </div>

  </div>
  <div class="radio-modelo">
    <label for="modelo2">
      <input
        type="radio"
        id="modelo2"
        value="modelo2"
        name="modelo-card"
      >
      <div class="custom-radio">
        <span></span>
      </div>
      <span>modelo 2</span>
    </label>

    Previa:
    <div class="modelo modelo1 ff-roboto-mono">
      <img src="../../../../assets/imagens/modelo2.png" />
      <p class="conteudo">{{ pensamento.conteudo }}</p>
      <p class="conteudo">{{ pensamento.autoria }}</p>
    </div>

  </div>
  <div class="radio-modelo">
    <label for="modelo3">
      <input
        type="radio"
        id="modelo3"
        value="modelo3"
        name="modelo-card"
      >
      <div class="custom-radio">
        <span></span>
      </div>
      <span>modelo 3</span>
    </label>

    Previa:
    <div class="modelo modelo3 ff-roboto-mono">
      <img src="../../../../assets/imagens/modelo3.png" />
      <p class="conteudo">{{ pensamento.conteudo }}</p>
      <p class="conteudo">{{ pensamento.autoria }}</p>
    </div>

  </div>

</div>

<div class="acoes">

  <button (click)="criarPensamento()" class="botao">Salvar</button>
  <button (click)="cancelarPensamento()" routerLink="/listarPensamento" class="botao">cancelar</button>

</div>


</form>
</section>
